name: pr

on:
  pull_request:
    branches:
      - master

env:
  GCS_BUCKET: images.metal-pod.io

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Set up Go 1.20
      uses: actions/setup-go@v4
      with:
        go-version: '1.20.x'
    - name: Lint
      uses: golangci/golangci-lint-action@v3
      with:
        args: -p bugs -p unused
    - name: Build project
      run: |
        make
        make validate
