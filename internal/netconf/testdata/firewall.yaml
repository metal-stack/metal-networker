# Applies to hostname of the firewall.
hostname: firewall
networks:
  # === Tenant Network (primary=true)
    # [IGNORED]
  - asn: 4200003073
    # [IGNORED in case of primary network]
    destinationprefixes: []
    # For Firewall: Used to consider the set of prefixes that originate the given IP's to establish route leak in external
    # network VRF's for return traffic. Applied to the SVI (as /32)
    # For Machine: Used to set the loopback ips.
    ips:
      - 10.0.16.2
    # [IGNORED in case of primary network]
    nat: false
    # [IGNORED in case of primary network]
    networkid: bc830818-2df1-4904-8c40-4322296d393d
    # considered as source range for nat and to figure out allowed prefixes for route imports from primary network into non-primary, non-underlay network
    prefixes:
      - 10.0.16.0/22
    primary: true
    # [IGNORED in case of primary network]
    underlay: false
    # Defines the tenant VRF id.
    vrf: 3981
  # === External infrastructure networks to route to
    # [IGNORED]
  - asn: 4200003073
    # Considered to establish static route leak to reach out from tenant VRF into the external networks.
    destinationprefixes:
      - 0.0.0.0/0
    # Applied to the SVI (as /32)
    ips:
      - 185.1.2.3
    # In case nat equals true, Source NAT via SVI is added.
    nat: true
    networkid: internet-vagrant-lab
    # considered to figure out allowed prefixes for route imports from primary network into non-primary, non-underlay network
    prefixes:
      - 185.1.2.0/24
      - 185.27.0.0/22
    primary: false
    underlay: false
    # VRF id considered to define EVPN interfaces.
    vrf: 104009
  # === Firewall Underlay Network (firewall_underlay=true)
    # Considered to define the BGP ASN.
  - asn: 4200003073
    # Considered to establish static route leak to reach out from tenant VRF into the external networks.
    destinationprefixes: []
    # Applied to local loopback as /32.
    ips:
      - 10.1.0.1
    nat: false
    networkid: underlay-vagrant-lab
    # [IGNORED in case of UNDERLAY]
    prefixes:
      - 10.0.12.0/22
    primary: false
    underlay: true
    # [IGNORED] Underlay runs in default VRF.
    vrf: 0
  - asn: 4200003073
    # considered to figure out allowed prefixes for route imports from external network into tenant network
    destinationprefixes:
      - 100.127.1.0/24
    # Applied to local loopback as /32.
    ips:
      - 100.127.129.1
    nat: true
    networkid: mpls-nbg-w8101-test
    # considered to figure out allowed prefixes for route imports from primary network into non-primary, non-underlay network
    prefixes:
      - 100.127.129.0/24
    primary: false
    underlay: false
    vrf: 104010
